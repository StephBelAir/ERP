<div class="container">
  <div class="button-row">
    <button style="margin-right: 2em;"  mat-stroked-button (click)="openAddDialog()" color="warn">Machines Binding</button>
    <button  mat-stroked-button (click)="openDialog()" color="warn">+ Process</button>
  </div>
</div>


<div class="container">
  <div style="margin-top: 75px;">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. DÃ©coupe" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- processId Column -->
        <ng-container matColumnDef="processId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Process ID</th>
          <td mat-cell *matCellDef="let row"> {{row.processId}} </td>
        </ng-container>

        <!-- processName Column -->
        <ng-container matColumnDef="processName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Process Name</th>
          <td mat-cell *matCellDef="let row"> {{row.processName}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>
</div>
