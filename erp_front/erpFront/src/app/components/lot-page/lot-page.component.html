<div class="container">
  <div class="button-row">
    <button style="margin-right: 2em;" mat-stroked-button (click)="openAddDialog()" color="warn">Process Binding</button>
    <button mat-stroked-button (click)="openDialog()" color="warn">+ Lot</button>
  </div>
</div>

<!-- pipe date | date -->

<div class="container">
  <div style="margin-top: 75px;">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. DÃ©coupe" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Lot Serial Number</th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- productName Column -->
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name</th>
          <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
        </ng-container>

        <!-- width Column -->
        <ng-container matColumnDef="width">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Width</th>
          <td mat-cell *matCellDef="let row"> {{row.width}} </td>
        </ng-container>

        <!-- quantity Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity</th>
          <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
        </ng-container>

        <!-- Length Column -->
        <ng-container matColumnDef="length">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Length</th>
          <td mat-cell *matCellDef="let row"> {{row.length}} </td>
        </ng-container>

        <!-- type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type</th>
          <td mat-cell *matCellDef="let row"> {{row.type}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>
</div>
