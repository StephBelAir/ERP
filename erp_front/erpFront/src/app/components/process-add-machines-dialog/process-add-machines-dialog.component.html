<h3 mat-dialog-title> Machine Binding to a Process</h3>

<div mat-dialog-content>
  <form [formGroup]="addMachineForm">


  <mat-form-field appearance="fill">
    <mat-label>Process Name</mat-label>
    <mat-select formControlName="processId">
      <mat-option *ngFor="let processId of listProcess" [value]="processId.processId">
        id : {{processId.processId}} -  Name : {{processId.processName}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Machine Name</mat-label>
    <mat-select formControlName="machineId" multiple>
      <mat-option *ngFor="let machineId of listMachine" [value]="machineId.machineId">
        id : {{machineId.machineId}} -  Name : {{machineId.machineName}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  </form>
</div>

<div mat-dialog-action [align]="'end'">
  <button mat-stroked-button color="basic" (click)="addMachinesInProcess()" >Save</button>
  <button style="margin-left: 8px;" mat-stroked-button color="warn" mat-dialog-close>Close X </button>
</div>
