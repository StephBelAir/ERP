<h3 mat-dialog-title>Lancement de lot en Prod</h3>

  <div mat-dialog-content>
    <form [formGroup]="launchLotForm">

      <mat-form-field appearance="outline">
        <mat-label>Lot Serial Number</mat-label>
        <mat-select formControlName="id">
          <mat-option *ngFor="let lotNumber of listLot" [value]="lotNumber.id">
            {{lotNumber.id}}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label>Enter StartDate and EndDate</mat-label>
        <mat-date-range-input [formGroup]="launchLotForm" [rangePicker]="picker">
          <input matStartDate formControlName="startDate" placeholder="Start date">
          <input matEndDate formControlName="endDate" placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>

      <p>Selected range: <br> {{launchLotForm.value.startDate | date: "dd/MM/YYYY" }} - {{launchLotForm.value.endDate  | date: "dd/MM/YYYY"  }}</p>


    </form>
  </div>

    <div mat-dialog-action [align]="'end'">
      <button mat-stroked-button color="basic" (click)="launchLot()" >Save</button>
      <button style="margin-left: 8px;" mat-stroked-button color="warn" mat-dialog-close>Close X </button>
    </div>
